---
- name: Setup LAMP and Install Wordpress
  hosts: all
  gather_facts: "{{ facts }}"
  vars_files:
    - vars/vars_lamp.yaml
  become: yes # sudo
  tasks:
    - name: Setup Apache and Wordpress on Centos8
      block: 
        - name: Install Apache
          when: ansible_facts['pkg_mgr'] == "dnf"
          dnf:
            name: "{{ apache_package_name }}"
            state: latest
        
        - name: Start & Enable Apache
          when: ansible_facts['service_mgr'] == "systemd"
          systemd:
            name: "{{ apache_service_name }}"
            state: started
            enabled: yes

        - name: Install PHP and Dependencies
          when: ansible_facts['pkg_mgr'] == "dnf"
          dnf:
            name: "{{ php_packages }}"
            state: latest
        
        - name: Install WordPress
          unarchive:
            src: https://wordpress.org/latest.tar.gz
            dest: /tmp/
            remote_src: yes
        
        - name: Copy Wordpress files to /var/www/html/
          copy:
            src: /tmp/wordpress/
            dest: /var/www/html/
            remote_src: yes

        - name: Change ownership of /var/www/html
          file:
            path: /var/www/html
            state: directory
            recurse: yes
            owner: apache
            group: apache
          notify: Restart Apache
  
      when:
        - ansible_facts['distribution'] == "CentOS"
        - ansible_facts['distribution_major_version'] == "8"

    - name: Setup MariaDB on Database
      block:
        - name: Install MariaDB on Database Server
          when: ansible_facts['distribution'] == "Ubuntu"
          apt:
            update_cache: yes
            name: "{{ mariadb_package_name }}"
            state: present

      when:
        - ansible_facts['distribution'] == "Ubuntu"
        - ansible_facts['distribution_version'] == "20.04"  
  
  handlers:
    - name: Restart Apache
      when: ansible_facts['service_mgr'] == "systemd"
      systemd:
        name: "{{ apache_service_name }}"
        state: restarted

